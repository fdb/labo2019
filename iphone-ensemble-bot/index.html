<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Ensemble</title>
</head>
<body>
  <h1>iPhone ensemble</h1>
  <img src="https://i.imgur.com/pSvXYJf.png" width="100" onClick="postChat('ALPHA')">
  <img src="http://source.unsplash.com/60x50" onClick="postChat('BETA')">

<script>
function postChat(message) {
  fetch('/postChat', {
    method: 'POST',
    headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
    body: JSON.stringify({message})
  });
}
</script>
</body>
</html>
